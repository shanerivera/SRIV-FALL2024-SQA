name: Fuzz Testing

on:
  push:
    branches:
      - main

jobs:
  fuzzing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install random

      - name: Run Fuzz Testing
        run: python fuzz.py
